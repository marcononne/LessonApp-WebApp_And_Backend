<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<aside>
    <img src="pictures/Students_with_tutor.webp" alt="Students with tutor" class="left-image">
</aside>
<header>
    <h1> Sign Up </h1>
</header>
<form>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter your first and last name" required>

    <label for="birthdate">Date of Birth</label>
    <input type="date" id="birthdate" required>

    <label for="birthplace">Place of Birth</label>
    <input type="text" id="birthplace" placeholder="Enter your place of birth" required>

    <label for="gender">Gender</label>
    <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="non-binary">Non-Binary</option>
        <option value="other">Other</option>
        <option value="pnts"> Prefer not to say</option>
    </select>

    <label for="residential-address">Residential Address</label>
    <input type="text" id="residential-address" placeholder="Enter your full residential address" required>

    <label for="previous-school">Previous School</label>
    <select id="previous-school">
        <option value="high-school">High School</option>
        <option value="technical-institute">Technical Institute</option>
        <option value="secondary-school">Secondary School</option>
        <option value="none-of-them">None of Them</option>
        <option value="other">Other</option>
    </select>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Choose a username" required>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password" required>

    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>

    <button type="submit" formaction="Result.html">Register</button>
</form>
<aside>
    <img src="pictures/Graduated_Students.jpeg" alt="Graduated students" class="right-image">
</aside>
</body>
</html>
